name: Rolling Release
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * 0"
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Publish latest
        uses: docker/build-push-action@v1
        with:
          username: $GITHUB_ACTOR
          password: ${{ secrets.CR_PAT }}
          registry: ghcr.io
          tags: latest

      - name: Publish terraform
        uses: docker/build-push-action@v1
        with:
          context: ./alt/terraform
          username: $GITHUB_ACTOR
          password: ${{ secrets.CR_PAT }}
          registry: ghcr.io
          tags: terraform
          build-args: |
            TERRAFORM_ZIP_URL=https://releases.hashicorp.com/terraform/0.14.6/terraform_0.14.6_linux_amd64.zip
